require conf/distro/include/security_flags.inc

# DISTRO Features
DISTRO_FEATURES = "\
    bluetooth \
    bluez5 \
    ext2 ext4 \
    wifi \
    opengl \
    kms \
    vk \
    wayland \
    x11 \
    pam \
    systemd \
    alsa \
    pipewire \
    usrmerge \
    largefile \
    ipv4 ipv6 \
    nfs smbfs \
"