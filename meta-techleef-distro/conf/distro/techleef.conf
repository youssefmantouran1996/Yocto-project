DISTRO_CODENAME = "scarthgap"

MAINTAINER = "DISTRO CUSTUM FOR RASPBERRYPI5 by YOUSSEF MANTOURAN"

INIT_MANAGER = "systemd"

#use one tmp directory
TCLIBCAPPEND = ""

#Minimaze GPLv3 packages
require conf/distro/include/no-gplv3.inc

